application: keyscores-static
version: master
runtime: python27
api_version: 1
threadsafe: yes

pagespeed:
  enabled_rewriters:
  - MinifyCss
  - CombineJs
  - CombineCss
  - InlineCss
  - RemoveComments
  - CollapseWhitespace
  - CombineHeads
  - InlineImages
  - DeferJs
  - WebpOptimization
  - MoveCssToHead

handlers:

- url: /(.+)
  static_files: public/\1
  upload: public/(.*)

- url: /
  static_files: public/index.html
  upload: public/index.html

- url: /api-email/.*
  script: api-email.application

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?tests$
- ^(.*/)?test$
- ^test/(.*/)?
- ^COPYING.LESSER
- ^README\..*
- \.gitignore
- ^\.git/.*
- \.*\.lint$
- ^fabfile\.py
- ^testrunner\.py
- ^grunt\.js
- ^node_modules/(.*/)?
- ^posts/(.*/)?
- ^src/(.*/)?
- ^samples/(.*/)?
